<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>
<body class="registrate-body">
    <div class="registrate-container">
        <h2 class="registrate-title"><i class="fa fa-user-plus"></i> Regístrate</h2>
        <form class="registrate-form" action="procesar-registro.php" method="POST"> <!-- Cambia action a tu archivo PHP o de procesamiento -->
            
            <label class="registrate-label" for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="registrate-input-field" required>

            <label class="registrate-label" for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="registrate-input-field" required>

            <label class="registrate-label" for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="registrate-input-field" required>

            <label class="registrate-label" for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" class="registrate-input-field" required>
            
            <button type="submit" class="registrate-button">Crear Cuenta</button>
        </form>

        <p class="registrate-paragraph">¿Ya tienes una cuenta? <a href="login.html" class="registrate-link">Inicia sesión aquí</a></p>
    </div>   
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
