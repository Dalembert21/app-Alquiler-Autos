<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UTA DRIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Enlace a Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h1 class="login-title"><i class="fas fa-car"></i> UTA DRIVE</h1>
        <form action="login.php" method="POST" class="login-form">
            <label for="email" class="login-label">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required class="login-input-field">
            
            <label for="password" class="login-label">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required class="login-input-field">
            
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        <p class="login-paragraph">¿No tienes cuenta? <a href="register.html" class="login-link">Regístrate</a></p>
    </div>
</body>
</html>
